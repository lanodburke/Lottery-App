<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let result of results">
      {{ result.day }}
      <br>
      {{ result.date }}
      <br>
      {{ result.numbers }}
      <br>
      {{ result.bonus }}
      <br>
      {{ result.jackpot }}
    </ion-item>
  </ion-list>
</ion-content>
